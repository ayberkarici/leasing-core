<!-- Top Navigation Bar -->
<header class="sticky top-0 z-40 bg-white/80 backdrop-blur-xl border-b border-slate-200/60">
    <div class="flex items-center justify-between h-16 px-4 lg:px-8">
        <!-- Mobile menu button -->
        <button type="button" 
                class="lg:hidden p-2 rounded-lg text-slate-500 hover:text-slate-700 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-primary-500"
                onclick="document.getElementById('mobile-sidebar').classList.toggle('hidden')">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>
        
        <!-- Search Bar -->
        <div class="hidden md:flex flex-1 max-w-md mx-4">
            <div class="relative w-full">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </div>
                <input type="text" 
                       placeholder="Ara..." 
                       class="w-full pl-10 pr-4 py-2 bg-slate-100/80 border-0 rounded-xl text-sm text-slate-700 placeholder-slate-400 focus:bg-white focus:ring-2 focus:ring-primary-500 focus:outline-none transition-all">
            </div>
        </div>
        
        <!-- Right side actions -->
        <div class="flex items-center space-x-2 lg:space-x-4">
            <!-- Notifications -->
            <div class="relative" x-data="{ open: false }">
                <button type="button" 
                        class="relative p-2 rounded-xl text-slate-500 hover:text-slate-700 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-primary-500 transition-colors"
                        onclick="this.nextElementSibling.classList.toggle('hidden')">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                    </svg>
                    <!-- Notification badge -->
                    <span id="notification-badge" class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full hidden"></span>
                </button>
                
                <!-- Notifications Dropdown -->
                <div class="hidden absolute right-0 mt-2 w-80 bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden z-50">
                    <div class="p-4 border-b border-slate-100">
                        <div class="flex items-center justify-between">
                            <h3 class="font-semibold text-slate-800">Bildirimler</h3>
                            <button class="text-xs text-primary-600 hover:text-primary-700 font-medium">
                                Tümünü Okundu İşaretle
                            </button>
                        </div>
                    </div>
                    <div class="max-h-96 overflow-y-auto">
                        <!-- Notifications will be loaded here -->
                        <div class="p-8 text-center text-slate-500">
                            <svg class="w-12 h-12 mx-auto text-slate-300 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"/>
                            </svg>
                            <p class="text-sm">Henüz bildirim yok</p>
                        </div>
                    </div>
                    <div class="p-3 border-t border-slate-100 bg-slate-50">
                        <a href="#" class="block text-center text-sm text-primary-600 hover:text-primary-700 font-medium">
                            Tüm Bildirimleri Gör
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- User Menu -->
            <div class="relative">
                <button type="button" 
                        class="flex items-center space-x-3 p-1.5 pr-3 rounded-xl hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-primary-500 transition-colors"
                        onclick="this.nextElementSibling.classList.toggle('hidden')">
                    <div class="w-9 h-9 rounded-lg bg-gradient-to-br from-primary-500 to-accent-500 flex items-center justify-center text-white font-semibold text-sm">
                        {% if user.first_name %}
                            {{ user.first_name.0|upper }}{{ user.last_name.0|upper|default:"" }}
                        {% else %}
                            {{ user.username.0|upper }}
                        {% endif %}
                    </div>
                    <div class="hidden lg:block text-left">
                        <p class="text-sm font-medium text-slate-700">
                            {% if user.first_name %}
                                {{ user.first_name }} {{ user.last_name }}
                            {% else %}
                                {{ user.username }}
                            {% endif %}
                        </p>
                        <p class="text-xs text-slate-500">
                            {% if user.is_superuser %}
                                Yönetici
                            {% else %}
                                Kullanıcı
                            {% endif %}
                        </p>
                    </div>
                    <svg class="hidden lg:block w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                </button>
                
                <!-- User Dropdown -->
                <div class="hidden absolute right-0 mt-2 w-56 bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden z-50">
                    <div class="p-4 border-b border-slate-100">
                        <p class="font-medium text-slate-800">
                            {% if user.first_name %}{{ user.first_name }} {{ user.last_name }}{% else %}{{ user.username }}{% endif %}
                        </p>
                        <p class="text-sm text-slate-500">{{ user.email }}</p>
                    </div>
                    <div class="py-2">
                        <a href="#" class="flex items-center px-4 py-2 text-sm text-slate-700 hover:bg-slate-50">
                            <svg class="w-5 h-5 mr-3 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            Profilim
                        </a>
                        <a href="#" class="flex items-center px-4 py-2 text-sm text-slate-700 hover:bg-slate-50">
                            <svg class="w-5 h-5 mr-3 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                            Ayarlar
                        </a>
                    </div>
                    <div class="py-2 border-t border-slate-100">
                        <form action="{% url 'accounts:logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="w-full flex items-center px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                                </svg>
                                Çıkış Yap
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
