{% extends 'base.html' %}

{% block title %}Ekipman Bilgileri - Sipariş Oluştur{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto py-8">
    <!-- Progress -->
    <div class="mb-8">
        <div class="flex items-center justify-between mb-2">
            <span class="text-sm font-medium text-slate-700">Adım {{ step }}/{{ total_steps }}</span>
            <span class="text-sm text-slate-500">Ekipman Bilgileri</span>
        </div>
        <div class="w-full bg-slate-200 rounded-full h-2">
            <div class="bg-primary-600 h-2 rounded-full" style="width: 33%"></div>
        </div>
    </div>
    
    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-8">
        <h2 class="text-xl font-bold text-slate-800 mb-6">Ekipman Bilgileri</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="space-y-6">
                <!-- Equipment Type -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Ekipman Türü *</label>
                    <select name="equipment_type" required
                            class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                        {% for value, label in equipment_types %}
                        <option value="{{ value }}" {% if object.equipment_type == value %}selected{% endif %}>{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <!-- Brand -->
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Marka</label>
                        <input type="text" name="equipment_brand" value="{{ object.equipment_brand }}"
                               class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                               placeholder="Örn: Toyota">
                    </div>
                    
                    <!-- Model -->
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Model</label>
                        <input type="text" name="equipment_model" value="{{ object.equipment_model }}"
                               class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                               placeholder="Örn: Corolla">
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <!-- Year -->
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Yıl</label>
                        <input type="number" name="equipment_year" value="{{ object.equipment_year }}"
                               min="2000" max="2030"
                               class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                               placeholder="2024">
                    </div>
                    
                    <!-- Quantity -->
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">Adet *</label>
                        <input type="number" name="equipment_quantity" value="{{ object.equipment_quantity|default:1 }}"
                               min="1" required
                               class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                    </div>
                </div>
                
                <!-- Value -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Ekipman Değeri (₺) *</label>
                    <input type="number" name="equipment_value" value="{{ object.equipment_value|floatformat:0 }}"
                           min="0" step="1000" required
                           class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                           placeholder="500000">
                </div>
                
                <!-- Description -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Açıklama</label>
                    <textarea name="equipment_description" rows="3"
                              class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                              placeholder="Ekipman hakkında ek bilgiler...">{{ object.equipment_description }}</textarea>
                </div>
            </div>
            
            <div class="flex justify-between mt-8 pt-6 border-t border-slate-200">
                <a href="{% url 'orders:order_list' %}" class="px-6 py-3 text-slate-600 hover:text-slate-800">
                    İptal
                </a>
                <button type="submit" class="px-6 py-3 bg-primary-600 text-white rounded-xl hover:bg-primary-700 transition-colors">
                    Devam
                    <svg class="w-5 h-5 ml-2 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                    </svg>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
