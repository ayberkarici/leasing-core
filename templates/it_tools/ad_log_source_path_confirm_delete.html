{% extends 'base.html' %}

{% block title %}Path Sil{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="max-w-lg mx-auto">
        <div class="bg-white rounded-lg shadow p-6">
            <div class="text-center mb-6">
                <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 mb-4">
                    <svg class="h-8 w-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                </div>
                <h2 class="text-xl font-bold text-gray-800 mb-2">Path'i Silmek İstediğinize Emin Misiniz?</h2>
                <p class="text-gray-600">
                    <strong>{{ object.name }}</strong> path tanımını silmek üzeresiniz.
                </p>
            </div>

            <div class="bg-gray-50 rounded-lg p-4 mb-6 text-sm">
                <div class="space-y-2">
                    <div>
                        <span class="text-gray-500">Kaynak:</span>
                        <code class="ml-2 bg-gray-200 px-1 rounded">{{ object.source_path }}</code>
                    </div>
                    <div>
                        <span class="text-gray-500">Çıktı:</span>
                        <code class="ml-2 bg-gray-200 px-1 rounded">{{ object.output_path }}</code>
                    </div>
                </div>
            </div>

            <div class="flex space-x-3">
                <form method="post" class="flex-1">
                    {% csrf_token %}
                    <button type="submit" class="w-full bg-red-600 text-white px-4 py-3 rounded-lg hover:bg-red-700 transition font-medium">
                        Evet, Sil
                    </button>
                </form>
                <a href="{% url 'it_tools:source_path_list' %}" class="flex-1 bg-gray-200 text-gray-800 px-4 py-3 rounded-lg hover:bg-gray-300 transition font-medium text-center">
                    İptal
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
