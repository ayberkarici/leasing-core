{% extends 'base.html' %}

{% block title %}Departman Sil{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="max-w-lg mx-auto">
        <div class="bg-white rounded-lg shadow p-6">
            <div class="text-center mb-6">
                <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 mb-4">
                    <svg class="h-8 w-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                </div>
                <h2 class="text-xl font-bold text-gray-900 mb-2">Departmanı Sil</h2>
                <p class="text-gray-600">
                    <strong>{{ object.name }}</strong> departmanını silmek istediğinizden emin misiniz?
                </p>
                <p class="text-sm text-red-600 mt-2">Bu işlem geri alınamaz!</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="flex justify-center space-x-4">
                    <a href="{% url 'it_tools:department_detail' object.pk %}" class="px-6 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition">
                        İptal
                    </a>
                    <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
                        Evet, Sil
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
