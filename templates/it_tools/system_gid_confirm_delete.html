{% extends 'base.html' %}

{% block title %}GID Sil{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="max-w-md mx-auto">
        <div class="bg-white rounded-lg shadow p-6">
            <div class="text-center mb-6">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                    <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                </div>
                <h2 class="text-xl font-semibold text-gray-800 mb-2">GID Sil</h2>
                <p class="text-gray-600">"<strong class="font-mono">{{ object.gid }}</strong>" kaydını silmek istediğinizden emin misiniz?</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="flex justify-center space-x-3">
                    <a href="{% url 'it_tools:system_gid_list' %}" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                        İptal
                    </a>
                    <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                        Sil
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
